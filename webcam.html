<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Face Recognition</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/webcam.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="/js/face-api.min.js"></script>
    <script defer src="/js/webcam.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-wrapper">
        
        <div class="overlay-lock" id="overlay-lock">
            <div class="width-limiter v-center" style="margin:0 auto; height:100%;">
                <div id="status-message" class="lock-message">Loading...</div>
                <div style="position: relative; display: inline-block; margin: 0 auto; overflow: hidden; border-radius: 30px;" id="faceCropper">
                    <canvas id="captureCanvas" class="facial-snapshot"></canvas>
                    <!--<canvas id="overlay" class="facial-overlay"></canvas>-->
                </div>
            </div>
        </div>

        <div class="cam-label-top" style="">
            Securing your account.
            <br />Please look straight at the camera in a well lit place.
        </div>
        <div class="facial-recog-wrapper">
            <div class="cam-wrapper">
                <video id="inputVideo" class="video-preview" autoplay muted></video>
                
                
            </div>
        </div>
        <!--<div class="cam-label-bottom" style="">
            <div class="btn-gold">
                Looking for you face...
            </div>
        </div>-->
    </div>

</body>
</html>
